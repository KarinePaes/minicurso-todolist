<div>
  <h2>Lista de Afazeres</h2>
  <app-my-item
    *ngFor="let item of itens; let i = index"
    [text]="item.text"
    [completed]="item.completed"
    [id]="i"
    (statusChange)="onStatusChange(i, $event)"
    (removeItem)="onItemRemove(i)">
  </app-my-item>
</div>

<app-my-input (itemAdded)="addItemOnList($event)"></app-my-input>
