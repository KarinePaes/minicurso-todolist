<div class="todo-item">
    <input 
        type="checkbox" 
        [checked]="completed" 
        (change)="toggleComplete()" 
        id="checkbox-{{ id }}" />
    <label [class.completed]="completed" for="checkbox-{{ id }}">
        {{ text }}
    </label>
    <button (click)="onRemoveItem()">x</button>
</div>
